<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/inter-tight" rel="stylesheet">
    <title>Vite App</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        color: white;
        text-align: center;
      }

      .overlay canvas {
        max-width: 80%;
        max-height: 80%;
        margin-bottom: 20px;
      }

      .overlay p {
        font-family: "Inter Tight", sans-serif;
        font-size: 1.5rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="qr-overlay" class="overlay" style="display: none;">
      <canvas id="qrCanvas"></canvas>
      <p>Please open this mini app on your mobile device</p>
    </div>

    <!-- Подключение библиотеки QRCode -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

    <script>
      // Функция для проверки, что устройство использует операционную систему Windows, macOS или Linux
      function isDesktop() {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return (
          userAgent.includes('windows') ||
          userAgent.includes('macintosh') ||
          userAgent.includes('linux')
        );
      }

      // Генерация QR-кода, если устройство на базе Windows, macOS или Linux
      if (isDesktop()) {
        const qrOverlay = document.getElementById('qr-overlay');
        const qrCanvas = document.getElementById('qrCanvas');

        qrOverlay.style.display = 'flex'; // Показываем QR-код
        QRCode.toCanvas(qrCanvas, 'https://t.me/battle_iq_test_bot/battleiqtestapp', function (error) {
          if (error) {
            console.error('Ошибка при генерации QR-кода:', error);
          } else {
            console.log('QR код успешно создан!');
          }
        });
      }
    </script>

    <!-- Последним загружаем основной скрипт приложения -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
